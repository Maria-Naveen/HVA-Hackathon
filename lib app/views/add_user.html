<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Library Management</title>
</head>
<body>
    <!--Header-->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">Library Mangement System</a>
                    </div>
                </div>
            </nav>
        </header>
    <!--/Header-->
    <!--Main Site-->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                   <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                   </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">New User</h2>
                    <span class="text-light">Use the below form to create an account</span>
                </div>
                <form id="update_user" method="post">
                    <div class="new_user">
                        <div class="form-group">
                            <label for="name" class="text-light">Name</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-light">Email</label>
                            <input type="text" name="email" value="" placeholder="Enter your Email">
                        </div>
                        <div class="form-group">
                            <label for="gender" class="text-light">Gender</label>
                            <div class="radio inline">
                                <input type="radio" name="gender" value="male">
                                <label for="gender" class="text-light">Male</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" name="gender" value="female">
                                <label for="gender" class="text-light">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="text-light">Status</label>
                            <div class="radio inline">
                                <input type="radio" name="gender" value="active">
                                <label for="status" class="text-light">Active</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" name="gender" value="inactive">
                                <label for="status" class="text-light">Inactive</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>
                    </div>
                </form>
            </div>

        </main>
    <!--/Main Site-->
</body>
</html>
